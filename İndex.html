<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Snake Oyunu</title>
    <style>
        * {
            touch-action: manipulation;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        #game-canvas {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #444;
            background: #000;
        }
        #score {
            color: white;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #restart-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        #controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }
        .control-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-over">
            OYUN BİTTİ!
            <button id="restart-btn">Tekrar Dene</button>
        </div>
    </div>
    <div id="controls">
        <button class="control-btn" id="up">↑</button>
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="right">→</button>
        <button class="control-btn" id="down">↓</button>
    </div>

    <script>
        // Canvas ayarları
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Boyutları ayarla (mobil uyumlu)
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Oyun değişkenleri
        const gridSize = 20;
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoopId = null;

        // Başlatma fonksiyonu
        function initGame() {
            snake = [
                {x: Math.floor(canvas.width / 2 / gridSize) * gridSize, 
                 y: Math.floor(canvas.height / 2 / gridSize) * gridSize}
            ];
            generateFood();
            dx = gridSize;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = `Skor: ${score}`;
            gameRunning = true;
            document.getElementById('game-over').style.display = 'none';
            
            if (gameLoopId) clearTimeout(gameLoopId);
            gameLoop();
        }

        // Yem oluşturma
        function generateFood() {
            const maxPos = canvas.width / gridSize;
            food = {
                x: Math.floor(Math.random() * maxPos) * gridSize,
                y: Math.floor(Math.random() * maxPos) * gridSize
            };
            
            // Yılanın üzerinde olmamasını sağla
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        // Çizim fonksiyonları
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                // Baş kısmı farklı renk
                if (index === 0) ctx.fillStyle = '#8BC34A';
                else ctx.fillStyle = '#4CAF50';
                
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x + gridSize/2, 
                food.y + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI*2
            );
            ctx.fill();
        }

        // Oyun güncelleme
        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Çarpışma kontrolü
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Yem yeme kontrolü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Skor: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Oyun döngüsü
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawFood();
            drawSnake();
            update();
            
            gameLoopId = setTimeout(gameLoop, 100);
        }

        // Oyun bitişi
        function endGame() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'block';
            clearTimeout(gameLoopId);
        }

        // Kontroller
        function changeDirection(newDx, newDy) {
            if (!gameRunning) initGame();
            
            // Ani ters yönü engelle
            if (dx !== -newDx || dy !== -newDy) {
                dx = newDx;
                dy = newDy;
            }
        }

        // Dokunmatik kontroller
        document.getElementById('up').addEventListener('click', () => changeDirection(0, -gridSize));
        document.getElementById('down').addEventListener('click', () => changeDirection(0, gridSize));
        document.getElementById('left').addEventListener('click', () => changeDirection(-gridSize, 0));
        document.getElementById('right').addEventListener('click', () => changeDirection(gridSize, 0));

        // Klavye kontrolleri
        document.addEventListener('keydown', e => {
            if (!gameRunning && e.key !== ' ') return;
            
            switch(e.key) {
                case 'ArrowUp': changeDirection(0, -gridSize); break;
                case 'ArrowDown': changeDirection(0, gridSize); break;
                case 'ArrowLeft': changeDirection(-gridSize, 0); break;
                case 'ArrowRight': changeDirection(gridSize, 0); break;
                case ' ': if (!gameRunning) initGame(); break;
            }
        });

        // Yeniden başlatma
        document.getElementById('restart-btn').addEventListener('click', initGame);

        // Swipe kontrolleri (mobil için)
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});
        
        document.addEventListener('touchend', e => {
            if (!gameRunning) {
                initGame();
                return;
            }
            
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Yatay hareket
                changeDirection(diffX > 0 ? -gridSize : gridSize, 0);
            } else {
                // Dikey hareket
                changeDirection(0, diffY > 0 ? -gridSize : gridSize);
            }
        }, {passive: true});

        // Oyunu başlat
        initGame();
    </script>
</body>
</html>
